<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calc</title>
</head>

<body id="bodyfour">
    <header>
        <h2>Calc</h2>
        <p>CALCULADORA</p>
    </header>

    <div class="container">

        <form class="calculadora" action="">
            <div class="resul-calculadora">
                <h3>0</h3>
            </div><!--resul-calculadora-->
            
            <div class="wraper-calcu-pai">
                
                
                <div class="buttons-numbers">
                    <div class="btn-clear-all">C</div>

                    <div class="btn">0</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                </div><!--buttons-numbers-->

                
                <div class="wraper-calcu1">
                    
                    <div class="btn">+</div>
                    <div class="btn">-</div>
                    <div class="btn">รท</div>
                    <div class="btn">x</div>
                    <div class="btn btn-igual">=</div>
                    
                </div><!--wraper-calcu1-->
            </div><!--wraper-calcu-pai-->


        </form>
    </div><!--container-->




    <script src="js/jquery.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
